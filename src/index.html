<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1>Christmas Lights</h1>
      <div class="lights">
        <div class="circle light1"></div>
        <div class="circle light2"></div>
        <div class="circle light3"></div>
        <div class="circle light4"></div>
        <div class="circle light5"></div>
        <div class="circle light6"></div>
        <div class="circle light7"></div>
      </div>

      <div class="control-warp">
        <span>On/Off</span>
        <label class="switch">
          <input id="checkbox" type="checkbox" />
          <span class="slider round"></span>
        </label>

        <div>
          <label class="speed-label" for="speed-input"> Speed: </label>
          <input
            type="number"
            id="speed-input"
            placeholder="From 1 to 5"
            min="1"
            max="5"
          />
        </div>
      </div>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
